<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title><!--@Curso em Vídeo HTML5 e CSS3, 32/41-->
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="11imagens/fotos-p.png" type="image/png"><!--A ordem tem que ser da menor para a maior-->
        <source media="(max-width: 1000px)" srcset="11imagens/fotos-m.png" type="image/png">
        <img src="11imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Silent Night - The Soundlings.mp3" controls autoplay></audio>

    <audio preload="none" autoplay controls>
        <source src="Ballerina - Quincas Moreira.mp3" type="audio/mpeg"><!--A ordem de formatos importa, tem que ser essa-->
        <source src="Ballerina - Quincas Moreira.ogg" type="audio/ogg">
        <source src="Ballerina - Quincas Moreira.wav" type="audio/wav"><!--evitar ao máximo usar wav pois ele é um formato muito pesado e quanto mais leves forem os arquinos do site, melhor, porque tem uma facilidade de serem carregados-->
        <p>Infelizmente o seu navegador não consegue reproduzir áudios.</p><a href="Ballerina - Quincas Moreira.mp3"> Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
